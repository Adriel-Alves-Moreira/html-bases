<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Tabelas</title>
	<meta charset="utf-8">
	<style type="text/css">
		table, th, td {border:1px solid #000;}
		th, td {padding: 7px;}
		.nome {background-color: red;}
		.email {background-color: green;}
		.telefone {background-color: blue;}
		.cargo {background-color: yellow;}

	</style>
</head>
<body>
	<h1>Tabelas</h1>
	<table>
		<caption>Cadastro de clientes</caption>
		<colgroup>
			<col class="nome">
			<col class="email">
			<col class="telefone">
			<col class="cargo">
		</colgroup>

		<tr>
			<th>Nome</th>
			<th>E-mail</th>
			<th>Telefone</th>
			<th>Cargo</th>
		</tr>

		<tr>
			<td>Rodrigo</td>
			<td>rodrigo@gmail.com</td>
			<td>(11) 91234-4567</td>
			<td rowspan="2">Desenvolvedor WEB</td>
		</tr>
		<tr>
			<td>Anderson</td>
			<td>anderson@gmail.com</td>
			<td>(11) 97654-4321</td>
		</tr>

		<tr>
			<td colspan="4">Total: 2</td>
		</tr>
	</table>
</body>
</html>
